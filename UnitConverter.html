<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnitConverter</title>

    <link rel="stylesheet" href="css/style3.css">

</head>
<body>
    <h1 id="heading">Unit Converter</h1>
<div id="container">
    <div class="input-div">
        <label>Feet</label><br>
        <input type="Number" value="1" id="feet" class="inpt">
    </div><!--end input div-->

    <div class="input-div">
        <h2>=</h2>
    </div> <!--end input div-->

    <div class="input-div">
        <label>Inches</label><br>
        <input type="Number" value="12" id="inch" class="inpt">
    </div> <!--end input div-->
</div>

<br>
<br>
<br>

<div id="container">
    <div class="input-div">
        <label>Day</label><br>
        <input type="Number" value="1" id="day" class="inpt">
    </div><!--end input div-->

<div id="container_new">
    <div class="input-div">
        <label>Hour</label><br>
        <input type="Number" value="1" id="hour" class="inpt">
    </div><!--end input div-->

    <div class="input-div">
        <h2>=</h2>
    </div> <!--end input div-->

    <div class="input-div">
        <label>Minute</label><br>
        <input type="Number" value="60" id="minute" class="inpt">
    </div> <!--end input div-->

    <div class="input-div">
        <label>Seonds</label><br>
        <input type="Number" value="360" id="second" class="inpt">
    </div> <!--end input div-->
</div>
<script src="unitconverter.js"></script>
</body>
</html>
